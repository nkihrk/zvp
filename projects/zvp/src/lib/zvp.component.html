<div #zvpWrapper id="zvp-wrapper" zvpEvent (pointerData)="_onPointerEvents($event)">
  <canvas #renderer id="renderer"></canvas>

  <div id="overlay">
    <div id="top">
      <div id="video-title">
        <h2 style="color: white;">{{ videoName }}</h2>
      </div>
    </div>

    <div id="bottom">
      <div id="test" class="flex-row-prefix">
        <div id="play-bar">
          <div id="play-bar-total" class="bar-prefix"></div>
          <div id="play-bar-cached" class="bar-prefix"></div>
          <div id="play-bar-hover" class="bar-prefix"></div>
          <div id="play-bar-current" class="bar-prefix"></div>
        </div>
      </div>

      <div id="zvp-tools">
        <div id="left" class="flex-row-prefix">
          <div id="play" (click)="_togglePlay()">
            <div id="resume" *ngIf="togglePlayFlg">
              <div class="resume-prefix"></div>
              <div class="resume-prefix"></div>
            </div>
            <fa-icon [icon]="faPlay" size="sm" class="icon-prefix" *ngIf="!togglePlayFlg"></fa-icon>
          </div>
          <div id="sound" class="flex-row-prefix">
            <div id="volume" (click)="_toggleVolume()">
              <fa-icon
                [icon]="faVolumeUp"
                [fixedWidth]="true"
                size="sm"
                class="icon-prefix"
                *ngIf="toggleVolumeFlg"
              ></fa-icon>
              <fa-icon
                [icon]="faVolumeMute"
                [fixedWidth]="true"
                size="sm"
                class="icon-prefix"
                *ngIf="!toggleVolumeFlg"
              ></fa-icon>
            </div>
            <div id="volume-bar">
              <div id="volume-bar-total" class="bar-prefix"></div>
              <div id="volume-bar-current" class="bar-prefix"></div>
            </div>
          </div>
          <div id="playback-time">{{ currentPlaybackTime }} / {{ totalPlaybackTime }}</div>
        </div>

        <div id="right" class="flex-row-prefix">
          <div id="reset" (click)="_reset()">
            <fa-icon [icon]="faRedo" [fixedWidth]="true" size="sm" class="icon-prefix"></fa-icon>
          </div>
          <div id="pip">
            <fa-icon [icon]="faWindowRestore" [fixedWidth]="true" size="sm" class="icon-prefix"></fa-icon>
          </div>
          <div id="fullscreen">
            <fa-icon [icon]="faExpand" [fixedWidth]="true" size="sm" class="icon-prefix"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
